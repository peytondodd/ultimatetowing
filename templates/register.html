{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

	<div id="company_code_wrapper">

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" id="company_code" name="company_code" placeholder="Company Code" type="text" pattern=".{5,5}" required/>
	    </div>

	</div>

	<div id="operator_info" class="hidden">

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text"/>
	    </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last Name" type="text"/>
	    </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email"/>
	    </div>

	    <div class="form-group">
		<input class="form-control" name="password" placeholder="Password" type="password"/>
	    </div>

	    <div class="form-group">
		<input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
	    </div>

	    <button class="btn btn-primary" type="submit" disabled>Register</button>

	</div>
    </form>
{% endblock %}
