{% extends "layout.html" %}

{% block title %}
    Register Company
{% endblock %}

{% block main %}
    <form id="company_name_form" action="/getCompanyName" method="post">

	<div class="form-group">
	    <input autocomplete="off" autofocus class="form-control" id="companyid" name="companyid" placeholder="Business Inc. #" type="text" pattern=".{9,9}" required/>
	    <button class="btn btn-primary" type="submit" disabled>Check Company</button>
	</div>



    </form>

    <div id="ownerInfoWrapper" >

	<form id="owner_info_form" action="/registerCompany" method="post">
	    
	    <div id="companyNameWrapper"> <h3 id="companyname">Company Info</h3> </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="companyname" placeholder="Company Name" type="text"/>
	    </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="phone" placeholder="Phone Number" type="text"/>
	    </div>

	    <div class="h-divider"></div>

	    <h3>Owner Registration</h3>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text"/>
	    </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text"/>
	    </div>

	    <div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email"/>
	    </div>

	    <div class="form-group">
		<input class="form-control" name="password" placeholder="Password" type="password"/>
	    </div>

	    <div class="form-group">
		<input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
	    </div>

	    <button class="btn btn-primary" type="submit" disabled>Register</button>

	</form>
    </div>
{% endblock %}
